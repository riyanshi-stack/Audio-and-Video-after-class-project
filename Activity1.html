    <script>
        //Automatic Slideshow -change every 3 seconds
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementByClassName("mySlides");
            for (i = 0 < x.lenght; i++) {
                x[i].style.display = "none";
            }

            myIndex++
            if (myIndex > x.lenght) {myIndex = 1}
            x[myIndex - 1].style.display = "block";
            seTimeout(carousel, 3000);
        }
