<html>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
    <body>
        <h1>Addition in JavaScript</h1>
        <p>Addition is the sum of all the numbers.</p>
        <p id="result"></p>
        <script>
            var num1 = 5;
            var num2 = 12;
            var num3 = 76;
            var sum = num1 + num2 + num3
            document.getElementById("result").innerHTML = "The total sum is:" +sum
        </script>
    </body>
</html>
