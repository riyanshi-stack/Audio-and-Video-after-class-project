<html>
    <head>
        <title>Array and Call Stack</title>
    </head>
    <body>
        <h2> Join() and Pop() in HTML</h2>
        <p>Join() command joins the variable in a string while the Pop() command removes the last element of array variable.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var friends = ["Nitya", "Suhani", "Advika" , "Eshani" , "Itika" , "Aradhana"];
            document.getElementById("myjoin").innerHTML = friends.join(" * ");
            document.getElementById("myfirstpop").innerHTML = friends;
            friends.pop()
            document.getElementById("mysecondpop").innerHTML = friends;
        </script>
    </body>
</html>
