<html>
    <body>
        <p>Let's learn the use of while() loop in Html</p>
        <button type="button" onclick="myFunction()">Let's Learn</button>
        <p id="number"></p>
        <script>
             function myFunction() {
            var text = "";
            var i = 0;
            while (i < 20) {
                text += "<br> The number is " +i;i++
            }
            document.getElementById("number").innerHTML = text;
        }
        </script>
    </body>
</html>
