<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <label>Name</label><br>
            <input type="text"Id name="Name"><br>
            <label>Address</label><br>
            <input type="text"Id name="Address"><br>
            <label>School Name</label><br>
            <input type="checkbox"Id="School" Value="Somerville School">Somerville School<br>
            <input type="checkbox" Id="School" Value="Sanfort World School">Sanfort World School<br>
            <input type="checkbox" Id="School" Value="Sanfort World School">Sanfort World School<br>
            <label>Contact Number</label><br>
            <input type="text"Id name="Contact Number"><br>
            <label>Gender</label><br>
            <input type="radio"Id="Female"Name="Gender"Value="female">Female<br>
            <input type="radio" Id="Male" Name="Gender" Value="Male">Male<br>
        </form>
    </body>
</html>
