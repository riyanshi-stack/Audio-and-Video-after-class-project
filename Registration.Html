<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <label>Name</label><br>
            <input type="text"Id name="name"><br>
            <label>Address</label><br>
            <input type="text"Id name="Address"><br>
            <label>Class/Sec</label><br>
            <input type="text"Id name="Class/Sec"><br>
            <label>Gender</label>
            <input type="radio"Id name="Female"Name="gender"Value="Female"><br>
            <input type="radio"Id name="Male"Name="gender"Value="Male"><br>
            <label>School Name</label>
            <input type="checkbox"Id name="School"Value="Somerville School">Somerville School<br>
            <input type="checkbox"Id name="School"Value="Sanfort World School">Sanfort World School<br>
            <input type="checkbox" Id name="School" Value="Pragyan School">Pragyan School<br>
        </form>
    </body>
</html>
